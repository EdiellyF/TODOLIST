
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e cadastro</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  
</head>
<body>
    <div id="alert"></div>

    <div class="container" id="container">
       

        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <input type="text" placeholder="Nome" id="nome-cadastro">
                <input type="text" placeholder="Login" id="login-cadastro">
                <input type="password" placeholder="Senha" id="senha-cadastro">
                <button id="cadastro">Cadastrar</button>
            </form>
           
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <input type="login" placeholder="login" id="login">
                <input type="password" placeholder="senha" id="senha" >
                <button id="entrar">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, Bem vindo ao To-do list!</h1>
                    <p>Registre-se com seus dados pessoais para usar os recursos do site</p>
                    <button class="hidden" id="login-trocar">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Bem vindo de volta ao To-do list!</h1>
                    <p>
                        Insira seus dados pessoais para usar os recursos do site
                    </p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script src="./assets/script.js"></script>
  
</body>
</html>
